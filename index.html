<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Adivinanza de Números</title>
</head>
<body>

    <h1>Juego de Adivinanza de Números</h1>
    <p>Adivina el número entre 1 y 100:</p>
    <input type="text" id="guessInput">
    <p id="message" class="message"></p>
    <p id="attemptsCount">Intentos: <span id="attempts">0</span></p>
    <div>
        <button id="guessButton">Adivinar</button>
        <button id="resetButton">Reiniciar</button>
    </div>

    <audio id="winAudio">
        <source src="./audio/winAudio.mp3" type="audio/mp3">
        Tu navegador no admite la reproducción de audio.
    </audio>

    <audio id="loseAudio">
        <source src="./audio/loseAudio.mp3" type="audio/mp3">
        Tu navegador no admite la reproducción de audio.
    </audio>

    <script src="js/script.js"></script>
    
</body>
</html>
